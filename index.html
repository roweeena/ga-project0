<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tic.css">
  <script src="js/jquery.js"></script>
  <script src="js/tac.js" ></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h3>Select icon to start playing.</h3>
  <div class="announce"></div>


  <button type="submit" class ="player-button" id="x"></button>
  <button type="submit"  class ="player-button" id="o"></button>
  


  <div class= "first-player">
  <span id="player1-score">Player 1's score:</span>
  </div>

  <div class= "second-player">
  <span id="player2-score">Player 2's score:</span>
  </div>

  <div class="play">
    <input id="restart" type="button" value="Restart" />
  </div>

<div id="board">
  <div class="cell" data-cell></div>
  <div class="cell" data-cell ></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>





</body>
</html>
