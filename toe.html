<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tic.css">
  <script src="js/jquery.js"></script>
  <script src="js/tac.js" ></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h3>Select icon to start playing.</h3>

<div id="player-button">
  <button type="submit" id="x"></button>
  <button type="submit" id="o"></button>
  </div>


  <div class= "first-player">
  <span id="player1-score">Player 1's score:</span>
  </div>

  <div id= "second-player">
  <span id="player2-score">Player 2's score:</span>
  </div>

  <div class="play">
    <input id="restart" type="button" value="Restart" />
  </div>

<div id="board">
  <div class="cell" id="0"></div>
  <div class="cell" id="1" ></div>
  <div class="cell" id="2"></div>
  <div class="cell" id="3"></div>
  <div class="cell" id="4"></div>
  <div class="cell" id="5"></div>
  <div class="cell" id="6"></div>
  <div class="cell" id="7"></div>
  <div class="cell" id="8"></div>
</div>



<div class="announce"></div>

</body>
</html>
